<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Product Landing Page</title>
</head>
<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="./logo.svg" alt="Store logo" width="28" height="28">
                Violin Store
            </a>
        
            <button class="button navbar-burger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="#why-us">
                    Why us?
                </a>
                <a class="navbar-item" href="#violins">
                    Our violins
                </a>
                <a class="navbar-item" href="#contact">
                    Contact
                </a>
            </div>
        </div>
    </nav>


    <div id="big-content-container">
        <div class="content-container" id="intro">
            <section class="hero is-dark">
                <div class="hero-body">
                    <div class="container">
                    <h1 class="title">
                        Primary title
                    </h1>
                    <h2 class="subtitle">
                        Primary subtitle
                    </h2>
                    </div>
                </div>
            </section>
        </div>
        <div class="content-container" id="why-us">
            whyUS
        </div>
        <div class="content-container" id="violins">
            violins
        </div>
        <div class="content-container" id="contact">
            contact
        </div>
    </div>


    


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get all "navbar-burger" elements
            var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {
                // Add a click event on each of them
                $navbarBurgers.forEach(function ($el) {
                    $el.addEventListener('click', function () {
                        // Get the target from the "data-target" attribute
                        var target = $el.dataset.target;
                        var $target = document.getElementById(target);

                        // Toggle the class on both the "navbar-burger" and the "navbar-menu"
                        $el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }
        });
    </script>
</body>
</html>
